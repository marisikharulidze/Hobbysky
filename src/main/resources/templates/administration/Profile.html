<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profiles Management</title>
    <link rel="stylesheet" type="text/css" href="/css/custom.css">
    <!-- Include jQuery for AJAX operations -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .profile-card {
    border: 1px solid #ccc;
    padding: 10px;
    margin: 10px;
    background-color: #f0f0f0;
}

/* Location-specific styles */
.location-item {
    border-bottom: 1px solid #ddd;
    padding: 10px;
    margin: 5px 0;
    background-color: #f9f9f9;
}

/* Hobby-specific styles */
.hobby-tag {
    display: inline-block;
    padding: 5px 10px;
    margin: 5px;
    background-color: #e0e0e0;
    border-radius: 5px;
}

/* Event-specific styles */
.event-card {
    border: 1px solid #ccc;
    padding: 10px;
    margin: 10px;
    background-color: #f5f5f5;
}
    </style>
    <script type="text/javascript">
        // Function to handle profile creation
        function createProfile() {
            var profileData = {
                // Define your profile data fields here
                id: $("#profileId").val(),
                description: $("#profileDescription").val(),
                image: $("#profileImage").val(),
                user: $("#profileUser").val(),
                creationDate: $("#profileCreationDate").val(),
                lastModifiedDate: $("#profileLastModifiedDate").val()
            };

            $.ajax({
                type: "POST",
                contentType: "application/json",
                url: "/admin/profiles/",
                data: JSON.stringify(profileData),
                dataType: 'json',
                success: function (data) {
                    alert('Profile created successfully!');
                    // Reload or update profile list
                    // Example: location.reload();
                },
                error: function (e) {
                    console.log('Error:', e);
                    alert('Error creating profile!');
                }
            });
        }

        // Function to handle profile update
        function updateProfile(id) {
            var profileData = {
                // Define your profile data fields here
                id: id,
                description: $("#profileDescription").val(),
                image: $("#profileImage").val(),
                user: $("#profileUser").val(),
                creationDate: $("#profileCreationDate").val(),
                lastModifiedDate: $("#profileLastModifiedDate").val()
            };

            $.ajax({
                type: "PUT",
                contentType: "application/json",
                url: "/admin/profiles/" + id,
                data: JSON.stringify(profileData),
                dataType: 'json',
                success: function (data) {
                    alert('Profile updated successfully!');
                    // Reload or update profile list
                    // Example: location.reload();
                },
                error: function (e) {
                    console.log('Error:', e);
                    alert('Error updating profile!');
                }
            });
        }

        // Function to handle profile deletion
        function deleteProfile(id) {
            if (confirm('Are you sure you want to delete this profile?')) {
                $.ajax({
                    type: "DELETE",
                    url: "/admin/profiles/" + id,
                    success: function (data) {
                        alert('Profile deleted successfully!');
                        // Reload or update profile list
                        // Example: location.reload();
                    },
                    error: function (e) {
                        console.log('Error:', e);
                        alert('Error deleting profile!');
                    }
                });
            }
        }
    </script>
</head>
<body>
<h1>Profiles Management</h1>

<!-- Profile Creation Form -->
<form onsubmit="event.preventDefault(); createProfile();">
    <label for="profileId">ID:</label>
    <input type="text" id="profileId" placeholder="Enter Profile ID" required><br><br>

    <label for="profileDescription">Description:</label>
    <input type="text" id="profileDescription" placeholder="Enter Profile Description" required><br><br>

    <label for="profileImage">Image:</label>
    <input type="text" id="profileImage" placeholder="Enter Profile Image URL"><br><br>

    <label for="profileUser">User:</label>
    <input type="text" id="profileUser" placeholder="Enter Profile User"><br><br>

    <label for="profileCreationDate">Creation Date:</label>
    <input type="date" id="profileCreationDate"><br><br>

    <label for="profileLastModifiedDate">Last Modified Date:</label>
    <input type="date" id="profileLastModifiedDate"><br><br>

    <button type="submit">Create Profile</button>
</form>

<!-- Profile List -->
<ul id="profileList">
    <!-- Display profiles dynamically using JavaScript -->
    <!-- Example: <li>Profile Name <button onclick="updateProfile(profileId)">Update</button> <button onclick="deleteProfile(profileId)">Delete</button></li> -->
</ul>
</body>
</html>
