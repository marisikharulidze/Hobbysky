    <title>Settings</title>
    <style>
        /* Global styles */
body {
    margin: 0;
    padding: 0;
}

header {
    background-color: #007bff; /* Hobbysky brand color */
    color: #fff;
    padding: 20px;
    text-align: center;
}

header h1 {
    margin: 0;
}

main {
    padding: 20px;
}

.container {
    max-width: 800px;
    margin: 0 auto;
}

form {
    background: #fff;
    padding: 20px;
    border-radius: 5px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
input[type="password"],
select,
textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

button {
    background-color: #007bff; /* Hobbysky brand color */
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 4px;
}

button:hover {
    background-color: #0056b3; /* Darker shade of brand color */
}

footer {
    background-color: #f8f9fa; /* Light gray */
    color: #495057; /* Dark gray */
    padding: 10px;
    text-align: center;
}

/* Additional styles */
hr {
    border: 1px solid #ccc;
    margin: 20px 0;
}

/* Responsive styles */
@media (max-width: 768px) {
    header h1 {
        font-size: 24px;
    }

    main {
        padding: 10px;
    }

    .container {
        max-width: 100%;
    }
}

    </style>
