<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Plans</title>
    <link rel="stylesheet" th:href="@{/styles/pricing.css}" />
    <link th:href="@{/styles/cssandjs/styles.css}" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Karma' rel='stylesheet'>
    <style>
        .custom-container {
            width: 80%;
            margin: auto;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .trial-offer {
            margin-bottom: 30px;
        }

        .billing-toggle {
            display: inline-flex;
            gap: 10px;
        }

        .plans {
            display: flex;
            justify-content: space-around;
        }

        .plan {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            width: 30%;
        }

        .custom-h2 {
            margin-top: 0;
            font-size: 1.5em; /* Example custom style for h2 */
            color: #333; /* Example custom style for h2 */
        }

        .price {
            font-size: 2em;
            margin: 20px 0;
        }

        .custom-button {
            background-color: black;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 10px;
        }

        .custom-button:hover {
            background-color: gray;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <div class="header-content">
            <img th:src="@{/img/HS (3).png}" alt="" style="width:3%; height:3%;">
            <nav>
                <a th:href="@{/HomePage}">Platform</a>
                <a th:href="@{/Events}">Events</a>
                <a href="#">Pricing</a>
            </nav>

            <!-- Thymeleaf conditional check -->
            <!-- <div th:if="${#strings.hasText(session.mail)}">
                <a th:href="@{/Profile}" class="text-dark iconBlue">
                    <img src="~/Content/img/usericons/profile.png" alt="Image" class="img-fluid " style=" width: 20px; height: 20px; object-fit:cover; ">
                </a>
                <a th:href="@{/Logout}" class="text-dark">
                    <img src="~/Content/img/usericons/logout.png" alt="Image" class="img-fluid " style=" width: 20px; height: 20px; object-fit:cover; ">
                </a>
            </div>
            <div th:unless="${#strings.hasText(session.mail)}">
                <a th:href="@{/Login}" class="nav-link loginRegistration">ავტორიზაცია</a><span style="margin-left:1% !important"></span>
                <a th:href="@{/Signup}" class="nav-link loginRegistration">რეგისტრაცია</a>
            </div> -->

            <a th:href="@{/Register}" style="margin-left: 75%;margin-right: 1%; color: black;text-decoration: none;">Sign In</a>
            <div class="dropdown">
                <a href="#" class="dropbtn" style="text-decoration: none; color: black;">
                    <img th:src="@{/img/4.png}" alt="" style="width:20px; height:20px;">
                </a>
                <div class="dropdown-content">
                    <a th:href="@{/Profile}">Profile</a>
                    <a th:href="@{/Settings}">Settings</a>
                    <a th:href="@{/LogOut}">Log out</a>
                </div>
            </div>

        </div>
    </header>

    <div class="container custom-container">
        <div class="trial-offer">
            <p>Try for free for 14 days. No credit card required.</p>
            <div class="billing-toggle">
                <label>
                    <input type="radio" name="billing" value="annual" checked> Annual (save 25%)
                </label>
                <label>
                    <input type="radio" name="billing" value="monthly"> Monthly
                </label>
            </div>
        </div>
        <div class="plans">
            <div class="plan">
                <h2 class="custom-h2">Basic</h2>
                <p>Buy per month</p>
                <div class="price">
                    <span>$5</span>/mo
                </div>
                <p>Billed monthly</p>
                <button class="custom-button">Buy Plan</button>
                <p>Make your own events</p>
            </div>
            <div class="plan">
                <h2 class="custom-h2">Agency</h2>
                <p>Expanded</p>
                <div class="price">
                    <span>$39</span>/mo
                </div>
                <p>Billed monthly</p>
                <button class="custom-button">Buy Plan</button>
                <p>Make unlimited number of events</p>
            </div>
            <div class="plan">
                <h2 class="custom-h2">Custom</h2>
                <p>Special deal</p>
                <p>Let's Talk!</p>
                <button class="custom-button" style="margin-top:90px">Contact Us</button>
            </div>
        </div>
    </div>

</div>

</body>
